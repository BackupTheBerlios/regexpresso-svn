		<!-- additional, gui-related, scripts -->
		<script type="text/javascript">


			var PARAMETERS = {
				'accordion_opacity_transition': true
			};



			/**
				Initializes the dynamic elements not waiting for the images to load.
			*/
			window.onDomReady( function() {
				init_accordion();
				init_tabs();
				init_input_fields();
				console.log( $$("#section_regex .tabs .tab")  );
			} );



			function init_accordion()
			{
				// accordion 'titles' have CSS class 'accordion_toggler'
				// accordion 'content panes' have CSS class 'accordion_stretecher'
				// active accordion title has CSS class 'on'
				new Fx.Accordion( $$(".accordion_toggler"), $$(".accordion_stretcher"), {
					show: 0,
					opacity: PARAMETERS['accordion_opacity_transition'],
					onActive: function(toggler,el) { toggler.addClass("on"); },
					onBackground: function(toggler,i) { toggler.removeClass("on") }
					} );
			}



			function init_tabs()
			{
				new tabSwapper({
					initPanel: 0,
					selectedClass: "on",
					deselectedClass: "off",
					tabSelector: "#section_regex .tab",
					sectionSelector: "#section_regex .tabbed_panel",
					/*remember what the last tab the user clicked was*/
					cookieName: "tabSetExample",
					/*use transitions to fade across*/
					smooth: true
				});
			}



			/**
				Apply common properties / methods to objects.
			*/
			function init_input_fields()
			{
				$$(".input").each( function(el,p) { el.onfocus=function(){this.select()} } );
			}

		</script>
